<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="text-lg">
  <main class="h-screen flex flex-col">
    <section class="relative h-1/3 bg-hero bg-cover bg-center bg-no-repeat z-0">
      <div class=" absolute bg-frontCard bg-contain bg-no-repeat bg-center h-40 w-[18rem] top-32 left-5 text-white z-10 p-5">
        <img src="./images/card-logo.svg" class="h-6" alt="">
        <p class="mt-10 text-justify tracking-[.14em] w-full">
          0000 0000 0000 0000
        </p>
        <div class="flex justify-between text-[0.5em] tracking-wider uppercase mt-2">
          <span class="text-left"> 
          Jane Appleseed
          </span>
          <span class="text-right">
          00/00
          </span>
        </div>
     </div>
      <div>
        000
      </div>
    </section>
    <section class="h-2/3">
      <form action="#" method="post" class="block">
        Cardholder Name
        e.g. Jane Appleseed
    
        Card Number
        e.g. 1234 5678 9123 0000
    
        Exp. Date (MM/YY)
        MM
        YY
    
        CVC
        e.g. 123
    
        Confirm
      </form>
    </section>
    <section class="hidden">
      <!-- Completed state start -->
      Thank you!
      We've added your card details
      Continue
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cristianoso19">@cristianoso19 ðŸš€</a>.
  </div>
</body>
</html>
