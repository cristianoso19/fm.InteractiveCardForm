<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="text-lg mx-auto md:max-w-md lg:max-w-screen-lg">
  <main class="h-screen flex flex-col lg:flex-row">
    <section class="h-1/3 relative bg-heroMobile bg-cover bg-center bg-no-repeat text-white lg:h-full lg:w-1/3 lg:bg-heroDesktop">
      <div class="float-card top-28 z-20 lg:float-card-lg lg:top-28 lg:-right-32 lg:drop-shadow-2xl">
        <picture>
          <img src="./images/bg-card-front.png" alt="Front credit card" class="card lg:card-lg">
        </picture>
        <img src="./images/card-logo.svg" class="absolute top-8 left-8 z-30 h-7 lg:top-10 lg:left-10 lg:h-12" alt="Credit card logo">
        <p class="absolute top-24 z-30 left-8 text-justify tracking-[.14em] lg:top-40 lg:text-3xl">
          0000 0000 0000 0000
        </p>
        <div class="absolute w-[16rem] left-8 z-30 top-32 flex justify-between text-[0.52em] tracking-widest uppercase mt-2 font-light lg:top-56 lg:w-[25rem] lg:text-sm">
          <span id="card-name" class="text-left">Jane Appleseed</span>
          <div class="text-right">
            <span id="card-month">00</span>/<span id="card-year">00</span>
          </div>
        </div>
      </div>
      <div class="float-card z-10 right-0 lg:float-card-lg top:32 lg:top-[420px] lg:-right-52 lg:drop-shadow-2xl">
        <picture>
          <img src="./images/bg-card-back.png" alt="Back credit card" class="card lg:card-lg">
        </picture>
        <p id="card-cvc" class="absolute z-10 top-20 right-14 text-right text-[0.55em] tracking-wide lg:top-[130px] lg:text-sm lg:right-20">
          000
        </p>
      </div>
    </section>
    <section class="h-2/3 mx-4 lg:max-w-sm lg:mx-auto lg:my-auto">
      <form action="/" method="post" class="mt-24" novalidate>
        <fieldset class="flex flex-col gap-y-6">
          <p>
            <label for="cardholder-name" class="label">Cardholder Name</label>
            <input type="text" id="cardholder-name" pattern="^((?:[A-Za-z]+ ?){1,3})$" autocomplete="cardholder-name" maxlength="36" size="36" class="input-text peer invalid:[&:not(:placeholder-shown):not(:focus)]:border-red " placeholder="e.g. Jane Appleseed" required>
            <span class="mt-2 hidden text-sm text-red peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
              Please fill the card holdername at least 3 characters
            </span> 
          </p>
          <p> 
            <label for="card-number" class="label">Card Number</label>
            <input type="text" inputmode="numeric" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" autocomplete="cc-number" maxlength="19" id="card-number" class="input-text peer invalid:[&:not(:placeholder-shown):not(:focus)]:border-red " placeholder="e.g. 1234 5678 9123 0000" required>
            <span class="error mt-2 hidden text-xs text-red peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
              Wrong format, numbers only, max length 19 characters.
            </span>
          </p>
          <div class="flex flex-row justify-between gap-x-4">
            <div class="w-1/2 grid grid-cols-2 grid-rows-[auto_auto_15px] gap-x-2">
              <label for="month" class="label col-span-2">Exp. Date (MM/YY)</label>
              <input type="text" id="month" class="input-date" inputmode="numeric" pattern="0[1-9]|1[0-2]" size="2" maxlength="2" placeholder="MM" required>
              <input type="text" id="year" class="input-date" inputmode="numeric" pattern="2[3-9]|[3-9][0-9]" size="2" maxlength="2" placeholder="YY" required>
              <span id="error-date" class="hidden" aria-live="polite">error</span>
            </div>
            <div class="w-1/2 grid grid-cols-1 grid-rows-[auto_auto_15px]">
              <label for="cvc" class="label col-span-2">CVC</label>
                <input type="text" id="cvc" inputmode="numeric" class="input-text" pattern="[0-9]{3}" size="3" maxlength="3" placeholder="e.g. 123" required> 
              <span id="error-cvc" class="hidden" aria-live="polite">error</span>
            </div>
          </div>
          <p>
            <button type="submit" class="bg-vDviolet text-white w-full rounded-md h-[2.9em]">Confirm</button>
          </p>
          </p>
        </fieldset>
      </form>
    </section>
    <section class="hidden">
            <!-- Completed state start -->
            Thank you!
            We've added your card details
            Continue
    </section>
  </main>
  
  <footer class="text-xs text-center lg:mx-auto">
    <div class="fixed bottom-0 w-screen lg:left-0.5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cristianoso19">@cristianoso19 🚀</a>.
    </div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
