<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="text-lg md:max-w-md mx-auto lg:max-w-screen-lg">
  <main class="h-screen flex flex-col">
    <section class="h-1/3 relative bg-hero bg-cover bg-center bg-no-repeat z-20 text-white">
      <div class="float-card top-28 z-20 ">
        <picture>
          <img src="./images/bg-card-front.png" alt="Front credit card" class="card">
        </picture>
        <img src="./images/card-logo.svg" class="absolute top-8 left-8 z-30 h-7" alt="Credit card logo">
        <p class="absolute top-24 z-30 left-8 text-justify tracking-[.14em]">
          0000 0000 0000 0000
        </p>
        <div class="absolute w-[16rem] left-8 z-30 top-32 flex justify-between text-[0.52em] tracking-widest uppercase mt-2 font-light">
          <span class="text-left">Jane Appleseed</span>
          <span class="text-right">00/00</span>
        </div>
      </div>
      <div class="float-card top-6 z-10 right-0">
        <picture>
          <img src="./images/bg-card-back.png" alt="Back credit card" class="card">
        </picture>
        <p class="absolute z-10 top-20 right-14 text-right text-[0.55em] tracking-wide">
          000
        </p>
      </div>
    </section>
    <section class="h-2/3 mx-4">
      <form action="#" method="post" class="mt-24">
        <fieldset class="flex flex-col gap-y-6">
          <p>
            <label for="name" class="label">Cardholder Name</label>
            <input type="text" id="name" class="input-text" placeholder="e.g. Jane Appleseed">
          </p>
          <p>
            <label for="card_number" class="label">Card Number</label>
            <input type="text" id="card-number" class="input-text" placeholder="e.g. 1234 5678 9123 0000">
          </p>
          <div class="flex flex-row justify-between gap-x-4">
            <div class="w-1/2">
              <label for="date" class="label">Exp. Date (MM/YY)</label>
              <p id="date" class="flex flex-row gap-x-2">
                <input type="number" id="month" class="input-text" placeholder="MM">
                <input type="number" id="year" class="input-text" placeholder="YY">
              </p>
            </div>
            <div class="w-1/2">
              <label for="cvc" class="label">CVC</label>
              <p id="cvc">
                <input type="number" id="cvc" class="input-text" placeholder="e.g. 123" 
              </p>
            </div>
          </div>
          <p>
            <button type="submit" class="bg-vDviolet text-white w-full rounded-md h-[2.9em] mt-1">Confirm</button>
          </p>
          </p>
        </fieldset>
      </form>
    </section>
    <section class="hidden">
            <!-- Completed state start -->
            Thank you!
            We've added your card details
            Continue
    </section>
  </main>
  
  <footer class="text-xs text-center lg:mx-auto">
    <div class="fixed bottom-0 w-screen lg:left-0.5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cristianoso19">@cristianoso19 ðŸš€</a>.
    </div>
  </footer>
</body>
</html>
