<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="text-lg mx-auto md:max-w-md lg:max-w-screen-lg">
  <main class="h-screen flex flex-col lg:flex-row">
    <section
      class="h-1/3 relative bg-heroMobile bg-cover bg-center bg-no-repeat text-white lg:h-full lg:w-1/3 lg:bg-heroDesktop">
      <div class="float-card top-28 z-20 lg:float-card-lg lg:top-28 lg:-right-32 lg:card-shadow">
        <picture>
          <img src="./images/bg-card-front.png" alt="Front credit card" class="card lg:card-lg">
        </picture>
        <img src="./images/card-logo.svg" class="absolute top-8 left-8 z-30 h-7 lg:top-10 lg:left-10 lg:h-12"
          alt="Credit card logo">
        <p id="card-number" class="absolute top-24 z-30 left-8 text-justify tracking-[.14em] lg:top-40 lg:text-3xl">
          0000 0000 0000 0000
        </p>
        <div
          class="absolute w-[16rem] left-8 z-30 top-32 flex justify-between text-[0.52em] tracking-widest uppercase mt-2 font-light lg:top-56 lg:w-[25rem] lg:text-sm">
          <span id="card-name" class="text-left">Jane Appleseed</span>
          <div class="text-right">
            <span id="card-month">00</span>/<span id="card-year">00</span>
          </div>
        </div>
      </div>
      <div class="float-card z-10 right-0 lg:float-card-lg top:32 lg:top-[420px] lg:-right-52 lg:card-shadow">
        <picture>
          <img src="./images/bg-card-back.png" alt="Back credit card" class="card lg:card-lg">
        </picture>
        <p id="card-cvc"
          class="absolute z-10 top-20 right-14 text-right text-[0.55em] tracking-wide lg:top-[130px] lg:text-sm lg:right-20">
          000
        </p>
      </div>
    </section>
    <section class="h-2/3 mx-4 lg:max-w-sm lg:mx-auto lg:my-auto">
      <form action="/" method="post" class="mt-24" id="form">
        <fieldset class="flex flex-col gap-y-6">
          <p>
            <label for="cardholder-name" class="label">Cardholder Name</label>
            <input type="text" id="cardholder-name" class="input-text" autocomplete="cardholder-name" maxlength="36"
              size="36" placeholder="e.g. Jane Appleseed">
            <span id="cardholder-name-error" class="hidden"></span>
          </p>
          <p>
            <label for="cardholder-number" class="label">Card Number</label>
            <input id="cardholder-number" type="text" inputmode="numeric" autocomplete="cc-number" maxlength="19"
              class="input-text" placeholder="e.g. 1234 5678 9123 0000">
            <span id="cardholder-number-error" class="hidden"></span>
          </p>
          <div class="flex flex-row justify-between gap-x-4">
            <div class="w-1/2 grid grid-cols-2 grid-rows-[auto_auto_15px] gap-x-2">
              <label for="month" class="label col-span-2">Exp. Date (MM/YY)</label>
              <input type="text" id="cardholder-month" class="input-date" inputmode="numeric" size="2" maxlength="2"
                placeholder="MM">
              <input type="text" id="cardholder-year" class="input-date" inputmode="numeric" size="2" maxlength="2"
                placeholder="YY">
              <span id="error-date" class="hidden"></span>
            </div>
            <div class="w-1/2 grid grid-cols-1 grid-rows-[auto_auto_15px]">
              <label for="cvc" class="label col-span-2">CVC</label>
              <input type="text" id="cardholder-cvc" inputmode="numeric" class="input-text" size="3" maxlength="3"
                placeholder="e.g. 123">
              <span id="error-cvc" class="hidden">error</span>
            </div>
          </div>
          <p>
            <button type="submit" class="bg-vDviolet text-white w-full rounded-md h-[2.9em]">Confirm</button>
          </p>
          </p>
        </fieldset>
      </form>
      <div id="success" class="hidden">
        <div class="mt-24 flex flex-col gap-y-6 items-center">
          <picture>
            <img src="./images/icon-complete.svg" class="w-20 drop-shadow-xl" alt="">
          </picture>
          <p class="uppercase text-3xl my-3 text-vDviolet tracking-widest">Thank you!</p>
          <p class="text-dGviolet -my-6 tracking-wide">We've added your card details</p>
          <button class="rounded-lg my-12 h-14 w-96 bg-vDviolet text-white">Continue</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-xs text-center lg:mx-auto">
    <div class="fixed bottom-0 w-screen lg:left-0.5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cristianoso19">@cristianoso19 ðŸš€</a>.
    </div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
